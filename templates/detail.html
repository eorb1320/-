<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #thumbnail {
        width: 300px;
        height: 300px;
      }
    </style>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/detail.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.cookie.js') }}"></script>
  </head>
  <body>
    <img id="thumbnail" src="{{ plate['img'] }}" alt="썸네일" />
    <h1>{{ plate['title'] }}</h1>
    <h2>{{ plate['place'] }}</h2>
    <h3>{{ plate['content'] }}</h3>
    <ul id="comment_list"></ul>
    <input type="text" id="comment" />
    <input
      type="button"
      onclick="comment({{ plate['plate_num'] }}); return false"
      value="작성"
    />
  </body>
</html>
